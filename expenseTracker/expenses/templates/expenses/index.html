{% extends 'expenses/base.html' %}

{% block content %}
<h2>Expense List</h2>
<table>
    <tr>
        <th>Amount</th>
        <th>Category</th>
        <th>Description</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    {% for expense in expenses %}
    <tr>
        <td>{{ expense.amount }}</td>
        <td>{{ expense.category }}</td>
        <td>{{ expense.description }}</td>
        <td>{{ expense.date }}</td>
        <td>
            <a href="{% url 'expenses:edit_expense' expense_id=expense.id %}">Edit</a> |
            <a href="{% url 'expenses:delete_expense' expense_id=expense.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
