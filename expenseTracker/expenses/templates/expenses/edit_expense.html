{% extends 'expenses/base.html' %}

{% block content %}
<h2>Edit Expense</h2>
<form method="post" action="{% url 'edit_expense' expense_id=expense.id %}">
    {% csrf_token %}
    
    <label for="amount">Amount:</label>
    <input type="number" step="0.01" name="amount" id="amount" value="{{ expense.amount }}" required>
    
    <label for="category">Category:</label>
    <input type="text" name="category" id="category" value="{{ expense.category }}" required>
    
    <label for="description">Description:</label>
    <textarea name="description" id="description">{{ expense.description }}</textarea>
    
    <label for="date">Date:</label>
    <input type="date" name="date" id="date" value="{{ expense.date }}" required>
    
    <button type="submit" class="btn btn-primary">Update Expense</button>
</form>
{% endblock %}
